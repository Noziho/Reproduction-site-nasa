<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nasa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img id="NASA-logo" src="nasa-logo.svg" alt="logo NASA">
        <ul>
            <li>Missions</li>
            <li>Galleries</li>
            <li>NASA TV</li>
            <li>Follow NASA</li>
            <li>Downloads</li>
            <li>About</li>
            <li id="no-border">NASA audiences</li>
        </ul>
        <img id="search" src="Capture.PNG" alt="search bar">
        <div class="second-bar">
            <nav>
                <ul class="ul2">
                    <li>Humans in Space</li>
                    <li>Moon to Mars</li>
                    <li>Earth</li>
                    <li>Flight</li>
                    <li>Solar System and Beyond</li>
                    <li>STEM Engagement</li>
                    <li>History</li>
                    <li id="no-border2">Benefits to You</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="general">
        <div>
            <div class="inline-block first-div-section">
                <img id="satelite" src="satelite.PNG" alt="satelite image">
            </div>

            <div class="first-div-section inline-block">
                <img id="commercial" src="cormercialCrew.PNG" alt="">
                <img id="events" src="events.PNG" alt="">
                <img id="astrology" src="astrology.PNG" alt="">
            </div>
        </div>

        <div>
            <div class="inline-block second-div-section">
                <img class="image-24" src="ozone.PNG" alt="">
                <img id="blackHoles" src="blackholes.PNG" alt="">
                <img class="image-24" src="image-of-the-day.PNG" alt="">
            </div>
        </div>

        <div>
            <div class="inline-block second-div-section">
                <img class="image-24" src="webtelescope.PNG" alt="">
                <img class="image-24" src="nomination.PNG" alt="">
                <img class="image-24" src="nasaraises.PNG" alt="">
                <img class="image-24" src="spaceStation.PNG" alt="">
            </div>
        </div>


    </section>
</body>
</html>
